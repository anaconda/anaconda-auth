name: release

on:
  push:
    branches:
      - main
  release:
    types: [published]

jobs:
  test:
    uses: ./.github/workflows/test.yml

  publish-conda-pkg-to-anaconda-dot-org:
    name: Publish conda package to Anaconda.org
    runs-on: ubuntu-latest
    needs: [test]
    steps:
    - name: Retrieve the source code
      uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      with:
        fetch-depth: 0
    - name: Create build environment
      run: |
        source $CONDA/bin/activate
        conda create -n build --file ./etc/build.linux-64.lock
    - name: Download the build artifacts
      uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
      with:
        name: conda-${{ github.sha }}
        path: ./conda-bld
    - name: publish
      env:
        TOKEN: ${{ secrets.ANACONDA_ORG_UPLOAD_TOKEN }}
      run: |
        source $CONDA/bin/activate && conda activate build
        # Use dev label for main branch pushes and pre-releases
        if [[ "${{ github.event_name }}" == "push" ]] || [[ "${{ github.event.release.prerelease || 'false' }}" == "true" ]]; then
          export LABEL="--label dev"
        else
          export LABEL=""
        fi
        anaconda --verbose \
          --token $TOKEN \
          upload \
          --user anaconda-cloud \
          $LABEL \
          --force \
          ./conda-bld/noarch/anaconda-*

  publish-wheel-to-anaconda-dot-org:
    name: Publish wheel to Anaconda.org
    runs-on: ubuntu-latest
    needs: [test]
    steps:
    - name: Retrieve the source code
      uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      with:
        fetch-depth: 0
    - name: Download the build artifacts
      uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
      with:
        name: wheel-${{ github.sha }}
        path: ./dist
    - name: Create build environment
      run: |
        source $CONDA/bin/activate
        conda create -n build --file ./etc/build.linux-64.lock
    - name: Upload to anaconda.org
      env:
        TOKEN: ${{ secrets.ANACONDA_ORG_UPLOAD_TOKEN }}
      run: |
        source $CONDA/bin/activate && conda activate build
        # Use dev label for main branch pushes and pre-releases
        if [[ "${{ github.event_name }}" == "push" ]] || [[ "${{ github.event.release.prerelease || 'false' }}" == "true" ]]; then
          export LABEL="--label dev"
        else
          export LABEL=""
        fi
        anaconda --verbose \
          --token $TOKEN \
          upload \
          --user anaconda-cloud \
          $LABEL \
          --force \
          ./dist/*.whl

  publish-to-pypi:
    name: Publish to PyPI
    # Only publish to PyPI for regular releases (not pre-releases, not main pushes)
    if: github.event_name == 'release' && (github.event.release.prerelease || false) == false
    runs-on: ubuntu-latest
    needs: [test]
    steps:
    - name: Checkout
      uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
    - name: Setup Python
      uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
    - name: Download the build artifacts
      uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
      with:
        name: wheel-${{ github.sha }}
        path: ./dist
    - name: Install build dependencies
      run: pip install hatch
    - name: Upload to PyPI
      run: hatch publish
      env:
        HATCH_INDEX_USER: __token__
        HATCH_INDEX_AUTH: ${{ secrets.PYPI_TOKEN }}
